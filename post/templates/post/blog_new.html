{% extends 'base.html' %}

{% block contents %}

    <form action = "{% url 'create_blog' %}" method ="post"> <!--submit버튼을 누름과 동시에 action의 url에서 확인해서 post메소드로 작업함. path가서 views의 메소드와 연결됨. -->
        {% csrf_token %} <!--다른 사람들이 삭제할 그러한 보안문제를 해결하기 위함. -->
        <div class="form-group">
            <label for="exampleInputEmail1">title</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="제목을 입력하세요" name="title">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">author</label>
            <textarea class="form-control" id="exampleInputPassword1" placeholder="작가를 입력하세요" name="author"> </textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">text</label>
            <textarea class="form-control" id="exampleInputPassword1" rows = "10" placeholder="내용을 입력하세요" name="body"> </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
